<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheer" href="styles.css">
</head>
<body>
    <div class="container mt-3">
        <div class="card">
            <div class="card-body">
                <h1>Add Task:</h1>

                <div class="mb-3">
                    <input type="text" class="form-control" id="task" placeholder="Task">
                </div>

                <div class="mb-3">
                    <input type="text" class="form-control" id="description" placeholder="Description">
                </div>

                <div class="mb-3">
                    <input type="text" class="form-control" id="importance" placeholder="Importance">
                </div>

                <div class="d-grid gap-2">
                    <button class="btn btn-secondary" id="button" type="button">Submit</button>
                </div>

                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Task</th>
                        <th scope="col">Description</th>
                        <th scope="col">Importance</th>
                      </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                  </table>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
